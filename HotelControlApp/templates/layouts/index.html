{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/paper-dashboard.css' %}">
		<link rel="stylesheet" href="{% static 'css/demo.css' %}">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,300">
		<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
		{% block content_head %}{% endblock content_head %}
	</head>
	<body>
		<div class="wrapper">
			{% include 'elements/sidebar.html' %}
			<div class="main-panel">
				{% include 'elements/nav.html' %}
				<div class="content">
					{% block content %}{% endblock content %}
				</div>
			</div>
		</div>
		<script src="{% static 'js/jquery-1.10.2.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-checkbox-radio.js' %}"></script>
		<script src="{% static 'js/bootstrap-notify.js' %}"></script>
		<script src="{% static 'js/paper-dashboard.js' %}"></script>
		<script src="{% static 'js/demo.js' %}"></script>
		{% block content_script %}{% endblock content_script %}
	</body>
</html>
